<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Gifted</title>
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-3 searchSide">
          <div class="container text-light">
            <h1><b>Gifted</b></h1>
            <div>
              <label for="tag">Tag</label>
              <input type="text" name="tag" id="tag">
              <label for="url">URL</label>
              <input type="url" name="url" id="url">
              <hr>
              <form action="" method="get" onsubmit="app.giftsController.changeQ()">
                <div class="input-group mb-3">
                  <label for="gifsearch">Search for Gifs:</label>
                  <!--<input type="input" name="gif-search" id="gif-search" value="">
                <button type="submit" value="submit">Search</button> -->
                  <input type="text" class="form-control" placeholder="Gif search" aria-label="Gif search"
                    aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button>
                </div>
              </form>
            </div>
            <div id="gifyRes">
              <!-- for the gif animations to load up from Gify -->
            </div>
          </div>
        </div>
        <div class="col-9">
          <div id="gifts">
            <!-- for the gifts to load up from SandboxApi -->
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with Angst by Conner and Dane</small></p>
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.23.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
